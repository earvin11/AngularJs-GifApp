<div class="row">

    <div *ngFor="let gif of results"
        class="col-md-4 col-sm-6"
    >

        <div class="card">
            <!-- las props de los elementos se colocan entre llaves para manejar los valores como el js del ngFor -->
            <img [src]="gif.images.downsized_medium.url" 
                [alt]="gif.title"
                class="card-img-top"
            >
            <div class="card-body">
                <p class="card-text">
                    {{ gif.title }}
                </p>
            </div>
        </div>

    </div>
</div>
